<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <div class="container">
            <h1 class="login_head">Login</h1>
            <form action="" method="post">

                <label for="Email" class="labels">Email:</label>
                <input type="email" class="inputs" id="email" name="email" placeholder="Enter your email">

                <label for="Password" class="labels" id="password_label">Password: </label>
                <input type="password" class="inputs" id="password" name="password" placeholder="Enter your password">

            </form>
            <button class="submit" type="button" onclick="login()">Login</button>
            <p class="register">
                Do not have an account? <a href="../register/index.html">Register Here</a> 
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
