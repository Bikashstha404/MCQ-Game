<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="register">
        <div class="container">
            <h1 class="register_head">Register Form</h1>
            <form action="" method="post">
                <label for="Name" class="labels">Name:</label>
                <input type="text" class="inputs" id="name" name="name" placeholder="Enter your name">

                <label for="Email" class="labels">Email:</label>
                <input type="email" class="inputs" id="email" name="email" placeholder="Enter your email">

                <label for="Password" class="labels" id="password_label">Password: </label>
                <input type="password" class="inputs" id="password" name="password" placeholder="Enter your password">

                <label for="Confirm_Password" class="labels" id="confirm_password_label">Confirm Password: </label>
                <input type="password" class="inputs" id="confirm_password" name="confirm_password" placeholder="Re-enter your password">
            </form>
            <button class="submit" type="button" onclick="register()">Submit</button>
            <p class="login">
                Already have an account? <a href="../">Login</a> 
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
